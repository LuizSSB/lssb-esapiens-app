apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.luizssb.esapienschallenge"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        final String sharedTestDir = 'src/sharedTest/java'
        test {
            java.srcDirs += sharedTestDir
        }
        androidTest {
            java.srcDirs += sharedTestDir
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    def version_retrofit = '2.5.0'
    def version_kodein = '6.0.1'
    def version_glide = '4.8.0'
    def version_aac = '1.1.1'
    def version_coroutines = '1.0.1'

    // Luiz: app dependencies
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: version_retrofit
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: version_retrofit
    testImplementation group: 'com.squareup.retrofit2', name: 'retrofit-mock', version: version_retrofit

    implementation group: 'org.kodein.di', name: 'kodein-di-generic-jvm', version: version_kodein
    implementation group: 'org.kodein.di', name: 'kodein-di-framework-android-support', version: version_kodein

    implementation group: 'com.github.bumptech.glide', name: 'glide', version: version_glide
    kapt group: 'com.github.bumptech.glide', name: 'compiler', version: version_glide

    implementation group: 'android.arch.lifecycle', name: 'extensions', version: version_aac
    implementation group: 'android.arch.persistence.room', name: 'runtime', version: version_aac
    kapt group: 'android.arch.persistence.room', name: 'compiler', version: version_aac
    testImplementation group: 'android.arch.core', name: 'core-testing', version: version_aac

    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: version_coroutines

    // Luiz: default and android dependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
